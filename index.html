<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p>Это пример Mini App.</p>
    <button onclick="sendData()">Отправить данные в Telegram</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация WebApp
        tg.expand(); // Развернуть на весь экран
        tg.MainButton.setText("Сохранить").show();

        function sendData() {
            tg.sendData(JSON.stringify({ key: "value" }));
            tg.close();
        }

        // Обработка нажатия на основную кнопку
        tg.MainButton.onClick(() => {
            alert("Данные отправлены!");
            tg.close();
        });
    </script>
</body>
</html>
