<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAREFIND SHOP - Rare Items Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>RAREFIND SHOP</h1>
            <div class="cart-icon" id="cartButton">
                ðŸ›’ <span id="cartCounter">0</span>
            </div>
        </header>

        <main class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Search rare items..." id="searchInput">
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="collectibles">Collectibles</button>
                <button class="category-btn" data-category="art">Art</button>
                <button class="category-btn" data-category="jewelry">Jewelry</button>
                <button class="category-btn" data-category="other">Other</button>
            </div>

            <div class="products-grid" id="productsContainer">
                <!-- Ð¢Ð¾Ð²Ð°Ñ€Ñ‹ Ð±ÑƒÐ´ÑƒÑ‚ Ð·Ð°Ð³Ñ€ÑƒÐ¶ÐµÐ½Ñ‹ Ñ‡ÐµÑ€ÐµÐ· JS -->
            </div>
        </main>

        <div class="cart-overlay" id="cartOverlay">
            <div class="cart-modal">
                <div class="cart-header">
                    <h2>Your Cart</h2>
                    <button class="close-cart" id="closeCart">&times;</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Ð¢Ð¾Ð²Ð°Ñ€Ñ‹ Ð² ÐºÐ¾Ñ€Ð·Ð¸Ð½Ðµ -->
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0</span>
                </div>
                <button class="checkout-btn" id="checkoutButton">Checkout</button>
            </div>
        </div>

        <div class="product-modal" id="productModal">
            <div class="modal-content">
                <button class="close-modal" id="closeModal">&times;</button>
                <img id="modalImage" src="" alt="Product">
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="price-container">
                        <span id="modalPrice"></span>
                        <span id="modalOldPrice"></span>
                    </div>
                    <div class="quantity-selector">
                        <button id="decreaseQty">-</button>
                        <span id="productQty">1</span>
                        <button id="increaseQty">+</button>
                    </div>
                    <button class="add-to-cart" id="addToCart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
